<div *ngIf="project">
    <div class="row">
        <div class="col-md-12 col-lg-9">
            <img *ngIf="project.image" src="{{ url + 'get-image/' + project.image }}" class="card-img-top border mt-3">
        </div>
        <div class="col-md-12 col-lg-3">
            <h2 class="mt-3">{{ project.name }}</h2>
            <span class="text-muted">{{ project.category }}</span>
            <p>{{ project.description }}</p>
            <div class="row px-2">
                <button [routerLink]="['/edit', project._id]" class="btn btn-warning mt-2">Edit</button>
            </div>
            <!-- Button trigger modal -->
            <div class="row px-2">
                <button type="button" class="btn btn-danger my-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Delete
                </button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Alert</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Desea eleiminar el proyecto?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" (click)="deleteProject(project._id)" class="btn btn-danger" data-bs-dismiss="modal">Delete</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
